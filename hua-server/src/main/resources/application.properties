##AuthenticationRepository
sql.getAccessId=SELECT ACCESS_ID.NEXTVAL FROM DUAL
sql.saveNewToken=INSERT INTO ACCESS_TOKEN VALUES(?, SYSDATE, ?, ?, 0, NULL)
sql.existingTokenUpdateSql=UPDATE ACCESS_TOKEN SET EXPIRY_DTM = ?, REFRESH_COUNT = REFRESH_COUNT + 1, LAST_REFRESH_DTM = SYSDATE WHERE ACCESS_ID = ? AND USER_NAME = ?
sql.getAuthorization=SELECT PERM_CODE FROM MODULES WHERE MODULENAME IN \
((SELECT DISTINCT CHILD \
FROM MODULES_HIERARCHY \
START WITH PARENT IN \
(SELECT MODULENAME FROM ROLEACCESS RA, ROLE_INFORMATION R WHERE RA.ROLE_ID = R.ROLE_ID AND ROLE_NAME IN (:roleList) AND UAPERM<>0) \
CONNECT BY PRIOR CHILD = PARENT \
UNION ALL \
SELECT MODULENAME FROM ROLEACCESS RA, ROLE_INFORMATION R WHERE RA.ROLE_ID = R.ROLE_ID AND ROLE_NAME IN (:roleList) AND UAPERM<>0) \
MINUS \
(SELECT DISTINCT CHILD \
FROM MODULES_HIERARCHY \
START WITH PARENT IN \
(SELECT MODULENAME FROM ROLEACCESS RA, ROLE_INFORMATION R WHERE RA.ROLE_ID = R.ROLE_ID AND ROLE_NAME IN (:roleList) AND UAPERM=0) \
CONNECT BY PRIOR CHILD = PARENT \
UNION ALL \
SELECT MODULENAME FROM ROLEACCESS RA, ROLE_INFORMATION R WHERE RA.ROLE_ID = R.ROLE_ID AND ROLE_NAME IN (:roleList) AND UAPERM=0)) \
AND PERM_CODE like :moduleName

