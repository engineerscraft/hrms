sql.getAccessId=SELECT GET_SEQUENCE_NEXT_VAL('ACCESS_ID')
sql.saveNewToken=INSERT INTO ACCESS_TOKEN VALUES(?, SYSDATE(), ?, ?, 0, NULL)
sql.existingTokenUpdateSql=UPDATE ACCESS_TOKEN SET EXPIRY_DTM = ?, REFRESH_COUNT = REFRESH_COUNT + 1, LAST_REFRESH_DTM = SYSDATE() WHERE ACCESS_ID = ? AND USER_NAME = ?
sql.getAuthorization=SELECT DISTINCT A.* FROM PERMISSION_MASTER A, ROLE_MASTER B, ROLE_PERMISSION C WHERE A.PERMISSION_ID=C.PERMISSION_ID AND B.ROLE_ID=C.ROLE_ID AND B.ROLE_NAME IN (:roleList) AND A.PERMISSION_NAME=:filter
sql.viewPermission=SELECT DISTINCT A.* FROM PERMISSION_MASTER A, ROLE_MASTER B, ROLE_PERMISSION C WHERE A.PERMISSION_ID=C.PERMISSION_ID AND B.ROLE_ID=C.ROLE_ID AND B.ROLE_NAME IN (:roleList) and A.PERMISSION_TYPE='V'

