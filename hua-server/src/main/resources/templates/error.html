<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1"/>
<title>404 - Not Found</title>
<style>
.heroimage {
    position: absolute;
    width: 100%;
    height: 100%;
    background: url("/assets/img/notfound-min.jpg") no-repeat center center fixed;
    background-size: cover;
    overflow: auto;
    filter: brightness(0.7);
    top: 0;
    left: 0;
}

.herotext {
    position: absolute;
    top: 5rem;
    left: 5rem;
    color: #fff;
    font-family: ElMessiri-Regular;
    font-size: 3rem;
    text-align: left;
    padding: 6rem 8rem 2rem 8rem;
}

.heroparagraphs {
    position: absolute;
    top: 12rem;
    left: 5rem;
    color: #fff;
    font-family: ElMessiri-Regular;
    font-size: 1rem;
    text-align: left;
    padding: 6rem 8rem 2rem 8rem;
    line-height: 150%;
}

.heroink {
	color: white;
}

.herolink:visited {
	color: white;
}

.herolink:active {
	color: white;
}

</style>
</head>
<body>
<div class="heroimage">
</div>
<h1 class="herotext">We're lost in the mountains...</h1>
<p class="heroparagraphs">The page you're looking for is not here. <br/>Let's go back <a href="/home" class="herolink">home</a>.</p>

</body>
</html>
