definitions:
  ErrorModel:
    type: object
    properties:
      errorMessage:
        type: string
        description: Detailed Error Message.
    required: 
      - errorMessage
  CountryModel:
    type: object
    properties:
      countryId:
        type: integer
        format: int(32)
        description: Unique identifier of a country.
      countryName:
        type: string
        format: varchar
        maxLength: 32
        description: Name of the country.
    required: 
      - countryId
      - countryName
  StateModel:
    type: object
    properties:
      stateId:
        type: integer
        format: int(32)
        description: Unique identifier of a state.
      stateName:
        type: string
        format: varchar
        maxLength: 32
        description: Name of the state.
      countryId:
        type: integer
        format: int(32)
        description: Unique identifier of a state.
      countryName:
        type: string
        format: varchar
        maxLength: 32
        description: Name of the country.
    required: 
      - stateId
      - stateName
      - countryId
      - countryName
  DistrictModel:
    type: object
    properties:
      districtId:
        type: integer
        format: int(32)
        description: Unique identifier of a district.
      districtName:
        type: string
        format: varchar
        maxLength: 32
        description: Name of the district.
      stateId:
