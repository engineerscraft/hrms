swagger: '2.0'
info:
  description: This is an API documentation for HRMS
  version: 1.0.0
  title: HRMS
host: 'localhost:8080'
basePath: /resources
tags:
  - name: meta
    description: Meta/Master Data Access.
  - name: employee
    description: Employee related resources.
  - name: organization
    description: Everything about your organization.
  - name: unit
    description: Everything about the unit.
  - name: department
    description: It's all about departments.
  - name: country
    description: Everything about the country.
  - name: district
    description: Everything about the district.
  - name: designation
    description: Everything about the designation.
  - name: jobrole
    description: Everything about the job role.
schemes:
  - http
paths:
  /v1/state:
    get:
      tags:
        - meta
      summary: Gets List of States for a Given Country
      description: Gets the list of states for a given country. This data will be required while saving the address of the employee.
      operationId: getStates
      produces:
        - application/xml
        - application/json
      parameters:
        - name: "Authorization: Bearer "
          in: header
          description: Access token to be sent for authentication and authorization.
          required: true
          type: string
        - name: countryId
          in: query
          description: Country for which the list of states will be retrieved.
          required: true
          type: string
      responses:
        '200':
          description: The list of states are successfully retrieved.
          schema:
            $ref: '#/definitions/StateModel'
          headers:
            Cache-Control:
              description: Caching
              type: string
              default: private, no-store, max-age=300
        '403':
          description: User does not have permission to execute this command.
        '404':
          description: No state found for the given country.
          schema:
            $ref: '#/definitions/ErrorModel'
        '500':
          description: Internal Server Error.
          schema:
            $ref: '#/definitions/ErrorModel'
  /v1/doctype:
    get:
      tags:
        - meta
      summary: Gets List of Document Types
      description: Gets the list of document types. These document types will be mainly used to store various documents of the employee like passport, birth cirtificate, graduation certificate etc.
      operationId: getDocTypes
      produces:
        - application/xml
        - application/json
      parameters:
        - name: "Authorization: Bearer "
          in: header
          description: Access token to be sent for authentication and authorization.
          required: true
          type: string
      responses:
        '200':
          description: The list of document types is successfully retrieved.
          schema:
            $ref: '#/definitions/DocTypeModel'
          headers:
            Cache-Control:
              description: Caching
              type: string
              default: private, no-store, max-age=300
        '403':
          description: User does not have permission to execute this command.
        '404':
          description: No document type is found.
          schema:
            $ref: '#/definitions/ErrorModel'
        '500':
          description: Internal Server Error.
          schema:
            $ref: '#/definitions/ErrorModel'
  /v1/doctype/identitydoctypes:
    get:
      tags:
        - meta
      summary: Gets List of Identity Document Types
      description: Gets the list of identity document types. Out of all document types, some are that of identity documents like passport for example. Such document type is useful to identify an employee. And the number of such a document will be stored in the employee basic information for quick identification.
      operationId: getIdentityDocTypes
      produces:
        - application/xml
        - application/json
      parameters:
        - name: "Authorization: Bearer "
          in: header
