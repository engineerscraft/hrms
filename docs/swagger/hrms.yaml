              type: string
              default: private, no-store, max-age=300
        '403':
          description: User does not have permission to execute this command.
        '404':
          description: No identy document type is found.
          schema:
            $ref: '#/definitions/ErrorModel'
        '500':
          description: Internal Server Error.
          schema:
            $ref: '#/definitions/ErrorModel'
  /v1/employee/{id}/address:
    put:
      tags:
        - employee
      summary: Updates Employee Address Details
      description: Updates the employee address details.
      operationId: updateEmpAddress
      consumes:
        - application/json
        - application/xml
      parameters:
        - name: "Authorization: Bearer "
          in: header
          description: Access token to be sent for authentication and authorization.
          required: true
          type: string
        - name: id
          in: path
          type: string
          description: Id of the employee whose address will be updated.
          required: true
        - name: reqBody
          in: body
          description: Employee Address parameters in JSON Body
          schema:
            $ref: '#/definitions/EmployeeAddressModel'
      responses:
        '200':
          description: The address of the given employee is successfully updated.
        '403':
          description: User does not have permission to execute this command.
        '404':
          description: The employee with the given id is not found.
          schema:
            $ref: '#/definitions/ErrorModel'
        '500':
          description: Internal Server Error.
          schema:
            $ref: '#/definitions/ErrorModel'
  /v1/employee/:
    get:
      tags:
        - employee
      summary: Returns Autocomplete List for a Given Employee Attribute
      description: This API will be mainly used to provide autocomplete experience to users as they type in text fields for searching employees.
      operationId: getEmployeeAutocomplete
      produces:
        - application/xml
        - application/json
      parameters:
        - name: "Authorization: Bearer "
          in: header
          description: Access token to be sent for authentication and authorization.
          required: true
          type: string
        - name: attributeName
          in: query
          type: string
          description: Name of the attribute which could be firstName, middleName, lastName or emailAddress.
          required: true
        - name: attributeValuePrefix
          in: query
          type: string
          description: FirstName, middleName, lastName or emailAddress starts with this value.
          required: true
        - name: numberOfItems
          in: query
          type: integer
          description: The number of items matching the value to be returned.
          required: true
        - name: restricted
          in: query
          type: boolean
          description: The search will be restricted to the hierarchy of the user only if the flag is true. Otherwise, the search will be done across the organizations.
          required: true
      responses:
        '200':
          description: The matching values are retrieved successfully.
          schema:
            type: array
            items:
              type: string
        '403':
          description: User does not have permission to execute this command.
        '500':
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ErrorModel'  
