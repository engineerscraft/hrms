<app-side-bar></app-side-bar>

<div class="page-header">
  <h1>Employee Search</h1>
</div>
<div class="body">
  <app-spinner *ngIf="processingInProgress"></app-spinner>
  <div class="row">
    <div class="group">
      <a class="circle-btn ripple" href="javascript:void(0)" (click)="showCreateAccountDialog()"></a>
    </div>
  </div>
  <form [formGroup]="formGroupSearch" (ngSubmit)="search()" method="post" class="loginform">
    <fieldset [disabled]="isSearchingInProgress()">

      <div class="display-table">
        <div class="row">
          <div class="cell span_1_of_3">
            <div class="group">
              <input #firstName list="firstName" class="inputMaterial span_4_of_4" type="text" formControlName="firstName" required>
              <datalist id="firstName">
                <option *ngFor="let firstNameSuggestion of firstNameSuggestions" value="{{firstNameSuggestion}}">
              </datalist>
              <label>First Name</label>
              <span class="highlight"></span>
              <span class="bar span_4_of_4"></span>
            </div>
          </div>
          <div class="cell span_1_of_3">
            <div class="group">
              <input #middleName list="middleName" class="inputMaterial span_4_of_4" type="text" formControlName="middleName" required>
              <datalist id="middleName">
                <option *ngFor="let middleNameSuggestion of middleNameSuggestions" value="{{middleNameSuggestion}}">
              </datalist>
              <label>Middle Name</label>
              <span class="highlight"></span>
              <span class="bar span_4_of_4"></span>
            </div>
          </div>
          <div class="cell span_1_of_3">
            <div class="group">
              <input #lastName list="lastName" class="inputMaterial span_4_of_4" type="text" formControlName="lastName" required>
              <datalist id="lastName">
                <option *ngFor="let lastNameSuggestion of lastNameSuggestions" value="{{lastNameSuggestion}}">
              </datalist>
              <label>Last Name</label>
              <span class="highlight"></span>
              <span class="bar span_4_of_4"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="cell span_1_of_3">
            <div class="group combo-group">
              <label>Designation</label>
              <div class="select select-fancy select-fancy-image span_4_of_4">
                <select class="span_4_of_4" formControlName="designation">
                  <option value=""></option>
                  <option *ngFor="let designation of designations" value="{{designation.designationId}}">{{designation.designationName}}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="cell span_1_of_3">
            <div class="group combo-group">
              <label>Department</label>
              <div class="select select-fancy select-fancy-image span_4_of_4">
                <select class="span_4_of_4" formControlName="department">
                  <option value=""></option>
                  <option *ngFor="let department of departments" value="{{department.departmentId}}">{{department.departmentName}}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="cell span_1_of_3">
            <div class="group combo-group">
              <label>College</label>
              <div class="select select-fancy select-fancy-image span_4_of_4">
                <select class="span_4_of_4" formControlName="college">
                  <option value=""></option>
                  <option *ngFor="let college of colleges" value="{{college.collegeId}}">{{college.collegeName}}</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="cell span_1_of_3">
            <div class="group">
              <input #employeeId class="inputMaterial span_4_of_4" type="text" formControlName="employeeId" required>
              <label>Employee Id</label>
              <span class="highlight"></span>
              <span class="bar span_4_of_4"></span>
            </div>
          </div>
          <div class="cell span_1_of_3">
            <div class="group">
              <input #emailId list="emailId" class="inputMaterial span_4_of_4" type="text" formControlName="emailId" required>
              <datalist id="emailId">
                <option *ngFor="let emailIdSuggestion of emailIdSuggestions" value="{{emailIdSuggestion}}">
              </datalist>
              <label>Email Id</label>
              <span class="highlight"></span>
              <span class="bar span_4_of_4"></span>
            </div>
          </div>
          <div class="cell span_1_of_3">
            <div class="group">
              <input #contactNo class="inputMaterial span_4_of_4" type="text" formControlName="contactNo" required>
              <label>Contact Number</label>
              <span class="highlight"></span>
              <span class="bar span_4_of_4"></span>
            </div>
          </div>
        </div>
      </div>
      <button type="submit" class="btn ripple">Search</button>
      <button type="button" class="btn ripple" (click)="onReset()">Reset</button>
    </fieldset>
  </form>
</div>
