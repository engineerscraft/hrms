<app-side-bar></app-side-bar>
<div class="page-header">
  <h1>Employee Details</h1>
</div>
<div class="profile-bg">
</div>
<div class="profile-header">
  <p class="name-header">{{employeeInfo?.empFirstName}} {{employeeInfo?.empMiddleName}} {{employeeInfo?.empLastName}} ({{employeeId}})</p>
  <p class="name-sub-header">Assistant Professor</p>
  <p class="name-sub-header">Contact No: {{employeeInfo?.contactNo}}</p>
  <p class="name-sub-header">Email: {{employeeInfo?.emailId}}</p>
</div>
<!--img class="profile-pic" src="/assets/img/forbidden-min.jpg"/-->
<img class="profile-pic" src="/resources/v1/employee/management/{{employeeId}}/image"/>
<div class="body">
  <app-spinner *ngIf="processingInProgress"></app-spinner>
  <div style="height:330px;">
  </div>
  <pre>{{employeeInfo | json}}</pre>
</div>
